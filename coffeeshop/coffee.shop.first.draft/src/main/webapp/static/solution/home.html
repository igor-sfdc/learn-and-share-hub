<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Coffee Project</title>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.0.3/jquery.js"></script>
<script src="http://ajax.cdnjs.com/ajax/libs/json2/20110223/json2.js"></script>

<body>
	<div id="header">Coffee Shop</div>
	<div id="subheader">

<!-- this is the templates section -->	

<script id="tabContainerTemplate" type="text/template">
	<div class='tabs'>
   	 	<div class='tab tabHomePage'>Home Page</div>
    	<div class='tab tabCoffeeCollectionPage'>Coffees</div>
	</div>
</script>

<!-- this is the coffee collection template -->

<script id="coffeeCollectionTemplate" type="text/template">
<h3>Welcome to the Coffee Selection list</h3>
<div class="CSSTableGenerator">
	<div class="container">
	<table class="coffeeCollectionTable" id="coffeeCollectionViewContainer">
	<tr>
		<th>Name</th>
		<th>Description</th>
		<th>Region</th>
		<th>Country</th>
		<th>Processed</th>
		<th>Weight</th>
	</tr>
	</table>
	<img class="centralPicture" src="images/scoop-slide.jpg" style=" text-align: center;"/>
</div>
</div>
</script>

<!-- this is the coffee item template -->
<script id="coffeeItemTemplate" type="text/template">

    <td><%= name %></strong></td>
	<td>(<%= description %>)</td> 
	<td>(<%= region %>)</td> 
	<td><%= country %></td> 
	<td><%= processed %></td> 
	<td><%= weight %></td> 

</script>

</body>
</html>
