<script id="coffeeFormTemplate" type="text/template">
<div>
<div class="coffeeform">
<table class="coffeeFormTable">
	<tr>	
		<td>Name:</td><td><input id="name" 	type="text" value="<%= name %>"></td>
	<tr/>
	<tr>	
		<td>Description:</td><td><input id="description" 	type="text" value="<%= description %>"></td>
	<tr/>
	<tr>	
		<td>Region:</td><td><input id="region" 	type="text" value="<%= region %>"></td>
	<tr/>

	<tr>	
		<td>Country:</td><td>
			<select id="countryFromId" name="countryFromId">
    			<option value="">--select a country--</option>
    			<% _(App.Instances.countryCollection.models).each(function(element) {
					var selectedFlag = element.attributes.id == countryFromId ? "selected" : "";
				%>
      			<option <%= selectedFlag %> value='<%= element.attributes.id %>'><%= element.attributes.name %></option>
    			<% }); %>
			</select>
		</td>
	<tr/>

	<tr>	
		<td>Processed:</td><td><input id="processed" type="text" value="<%= processed %>"></td>
	<tr/>
	<tr>	
		<td>Weight:</td><td><input id="weight" type="text" value="<%= weight %>"></td>
	<tr/>
</table>
		<button class="cancel">Cancel</button>
		<button class="save">Save</button>
</div>

<!-- Google map is injected into this div -->
<div id="map">MAP</div>
</div>
</script>
